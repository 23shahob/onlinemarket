<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/styles/styles.css" />
    <title>Add To Cart</title>
  </head>
  <body>
    <header class="header">
      <div class="header__top">
        <div class="container">
          <div class="header__top-holder">
            <div class="top__left">
              <div class="social__media">
                <a href="#"
                  ><img src="../assets/images/facebook.svg" alt="Facebook Icon"
                /></a>
                <a href="#"
                  ><img src="../assets/images/twitter.svg" alt="Twitter Icon"
                /></a>
                <a href="#"
                  ><img src="../assets/images/youtube.svg" alt="YouTube Icon"
                /></a>
                <a href="#"
                  ><img
                    src="../assets/images/instagram.svg"
                    alt="Instagram Icon"
                /></a>
              </div>
              <span class="phone">
                <img src="../assets/images/Icon_phone.svg" alt="Phone Icon" />
                <a href="#">(+123)4567890</a>
              </span>
            </div>
            <div class="top__right">
              <span class="money">USD $</span>
              <span class="language">
                <img
                  src="../assets/images/usa-flag.png"
                  alt="USA Flag"
                  width="16"
                  height="11"
                />
                <p>English</p>
              </span>
            </div>
          </div>
        </div>
      </div>
      <nav class="header__nav">
        <div class="container">
          <div class="nav__holder">
            <div class="nav__left">
              <a href="#"
                ><img src="../assets/images/site_logo.png" alt="Site Logo"
              /></a>
            </div>
            <div class="nav__middle">
              <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="#">SHOP</a></li>
                <li><a href="#">PAGES</a></li>
                <li><a href="#">BLOG</a></li>
                <li><a href="#">CONTACT US</a></li>
              </ul>
            </div>
            <div class="nav__right">
              <button>
                <img
                  src="../assets/images/Icon_search.svg"
                  alt="Search Icon"
                  width="28"
                  height="28"
                />
              </button>
              <button>
                <img
                  src="../assets/images/Icon_shuffle.svg"
                  alt="Search Icon"
                  width="28"
                  height="28"
                />
                <span><p>1</p></span>
              </button>
              <button>
                <img
                  src="../assets/images/Icon_favourite.svg"
                  alt="Search Icon"
                  width="28"
                  height="28"
                />
                <span><p>3</p></span>
              </button>
              <button>
                <img
                  src="../assets/images/Icon_bag.svg"
                  alt="Search Icon"
                  width="28"
                  height="28"
                />
                <span><p>3</p></span>
              </button>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main class="main">
      <div class="hero">
        <p class="cart">Cart</p>
        <hr class="cart__line" />
        <div>
          <p>Home ></p>
          <a href="../index.html">Cart</a>
        </div>
      </div>
      <div class="container">
        <div class="cart__items">
          <p class="item__title">Your cart items</p>
          <hr class="firstHr" />
          <div class="status">
            <p>Product Image</p>
            <p>Product Name</p>
            <p>Stock Status</p>
            <p>Qty</p>
            <p>Price</p>
            <p>Action</p>
            <p>Checkout</p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
